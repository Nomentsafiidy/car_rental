<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Voiture</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-searchbar [(ngModel)]="keyWord" (ionChange)="keyWordChange($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let car of cars">
            <ion-label>
                <div>{{ car.designation }}</div>
                <div><ion-text color="danger">$</ion-text> {{ car.dailyRent }}</div>
            </ion-label>
            <ion-buttons>
                <ion-button (click)="updateCar(car)">
                    <ion-icon slot="icon-only" name="create"></ion-icon>
                </ion-button>
                <ion-button (click)="onDelete(car)">
                    <ion-icon color="danger" slot="icon-only" name="trash-bin"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-item>
    </ion-list>
    <button (click)="addCar()" color="warning" class="add_btn">
        +
    </button>
</ion-content>
