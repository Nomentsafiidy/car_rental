<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <ion-list id="inbox-list">
                    <ion-list-header>Navigation</ion-list-header>
                    <ion-note>location de voiture</ion-note>

                    <ion-menu-toggle auto-hide="false">
                        <ion-item routerDirection="root" routerLink="/dashboard" lines="none" detail="false" routerLinkActive="selected">
                            <ion-icon slot="start" name="analytics"></ion-icon>
                            <ion-label>Dashboard</ion-label>
                        </ion-item>
                        <ion-item routerDirection="root" routerLink="/car" lines="none" detail="false" routerLinkActive="selected">
                            <ion-icon slot="start" name="car-sport"></ion-icon>
                            <ion-label>Voiture</ion-label>
                        </ion-item>
                        <ion-item routerDirection="root" routerLink="/renter" lines="none" detail="false" routerLinkActive="selected">
                            <ion-icon slot="start" name="person-circle"></ion-icon>
                            <ion-label>Locataire</ion-label>
                        </ion-item>
                        <ion-item routerDirection="root" routerLink="/rent" lines="none" detail="false" routerLinkActive="selected">
                            <ion-icon slot="start" name="card"></ion-icon>
                            <ion-label>Location</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
